<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Admin site</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" style="color: white">Admin</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-2 bg-dark"
          style="min-height: 100vh"
        >
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                aria-current="page"
                style="color: white"
              >
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#home"></use>
                </svg>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-dark" style="color: white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-dark" style="color: white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#grid"></use>
                </svg>
                Charts
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-dark" style="color: white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle"></use>
                </svg>
                Customers
              </a>
            </li>
          </ul>
        </div>

        <div class="col-md-10">
          <h2 class="text-left mt-3 mb-3">Dashboard</h2>

          <div class="row">
            <div class="col-md-4">
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 18rem"
              >
                <div class="card-header">
                  <h4>Earnings</h4>
                </div>
                <div class="card-body">
                  <h6 class="card-title">Monthly</h6>
                  <p class="card-text">$40,000</p>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div
                class="card text-white bg-success mb-3"
                style="max-width: 18rem"
              >
                <div class="card-header">
                  <h4>Earnings</h4>
                </div>
                <div class="card-body">
                  <h6 class="card-title">Annual</h6>
                  <p class="card-text">$215,000</p>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div
                class="card text-white bg-warning mb-3"
                style="max-width: 18rem"
              >
                <div class="card-header">
                  <h4>Earnings</h4>
                </div>
                <div class="card-body">
                  <h6 class="card-title">Weekly</h6>
                  <p class="card-text">$10,000</p>
                </div>
              </div>
            </div>

            <div class="card ml-3" style="max-width: 33rem;">
              <div class="card-body text-white bg-info">
                <h5 class="card-title">Earnings Overview</h5>
              </div>
              <img
                class="card-img-bottom"
                src="/images/monthly earnings.png"
                alt="Card image cap"
              />
            </div>

            <div class="card ml-3" style="max-width: 33rem;">
              <div class="card-body text-white bg-info">
                <h5 class="card-title">Annual Earnings</h5>
              </div>
              <img
                class="card-img-bottom"
                src="/images/annual earnings.png"
                alt="Card image cap"
              />
            </div>

            <div class="card ml-3 mt-3" style="max-width: 33rem;">
              <div class="card-body text-white bg-info">
                <h5 class="card-title">Revenue</h5>
              </div>
              <img
                class="card-img-bottom"
                src="/images/revenue.png"
                alt="Card image cap"
              />
            </div>

            <div class="card ml-3 mt-3" style="max-width: 33rem;">
              <div class="card-body text-white bg-info">
                <h5 class="card-title">Earnings Overview</h5>
              </div>
              <img
                class="card-img-bottom"
                src="/images/chart.png"
                alt="Card image cap"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
